<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="col">
                <h3>HOME</h3>
                <div class="score home-count">
                    0
                </div>
                <div class="counters">
                    <button class="add-one" onclick="addOne()">+1</button>
                    <button class="add-two" onclick="addTwo()">+2</button>
                    <button class="add-three" onclick="addThree()">+3</button>
                </div>
            </div>
            <div class="col">
                <h3>GUEST</h3>
                <div class="score guest-count">
                    0
                </div>
                <div class="counters">
                    <button class="add-one" onclick="gOne()">+1</button>
                    <button class="add-two" onclick="gTwo()">+2</button>
                    <button class="add-three" onclick="gThree()">+3</button>
                </div>
            </div>
        </div>
        
        <button class="reset" onclick="reset()">Reset Count</button>
        <script src="index.js"></script>
    </body>
</html>
